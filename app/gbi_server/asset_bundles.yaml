libs-js:
  filters: jsmin
  output: cache/libs.js
  contents:
    - js/lib/jquery-1.11.3.min.js
    - js/lib/urijs.js
    - js/lib/stupidtable.js
    - js/lib/bootstrap.min.js
    - js/lib/json2.js
    - js/lib/jquery.validate.min.js
    - js/lib/OpenLayers.js
    - js/lib/alpaca-full.min.js

libs-css:
  filters: cssmin
  output: cache/libs.css
  contents:
    - css/bootstrap.min.css
    - css/openlayers.2.12.css
    - css/alpaca.min.css
    - css/alpaca-bootstrap.min.css

site-css:
  filter: cssmin
  output: cache/site.css
  contents:
    - css/site.css