{% extends "base.html" %}

{% block title %}{{ _('page not found')}}{% endblock %}

{% block content_head %}
    <h2>{{ _('page not found')}}</h2>
{% endblock %}

{% block content %}
<div class="row">
    <div class="span6">
        {% if error_msg %}
            <p>{{ error_msg }}</p>
        {% else %}
            <p>{{ _('page not found infotext')}}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
