{% macro confirm_delete_modal(id, btn_text, url) %}
    <a href="#modal–{{id}}" role="button" class="btn btn-small" data-toggle="modal">
        {{ btn_text }}
    </a>

    <div id="modal–{{id}}" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>{{_('Delete modal header') }}</h3>
      </div>
      <div class="modal-body">
        <p>{{ _('You are deleting some data. It cannot be rollback.') }}</p>
      </div>
      <div class="modal-footer">
        <form method="POST" action="{{ url }}">
          <button class="btn" data-dismiss="modal" aria-hidden="true">{{ _('Abort') }}</button>
          <button class="btn btn-primary" type="submit">{{ _('Delete') }}</button>
        </form>
      </div>
    </div>
{% endmacro %}
