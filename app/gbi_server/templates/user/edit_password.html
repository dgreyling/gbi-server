{% extends "user/base_edit.html" %}

{% block title %}{{_('edit password')}}{% endblock %}

{% block content_right %}
<form method="POST">
    <fieldset>
        <legend>{{_('edit password')}}</legend>
        {{ form.csrf_token }}
        {{ input(form.old_password) }}
        {{ input(form.password) }}
        {{ input(form.password2) }}
        {{ button(_('save'), True) }}
    </fieldset>
</form>
{% endblock %}
